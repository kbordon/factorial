<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Factorial</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>What's the <em>Factorial?!</em></h1>
      </div>
      <form id="factorialForm">
        <div class="form-group">
          <label for="factorial">Enter a number:</label>
          <input id="factorial" type="number" class="form-control" required>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div id="output">
      </div>

      <div class="container">
        <form id="palForm">
          <div class="form-group">
            <label for="pal">Enter something:</label>
            <input id="pal" type="text" class="form-control" required>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <div id="palOutput">
        <h2>This is a palindrome!</h2>
      </div>
      <div id="notPalOutput">
        <h2>This is <strong>not</strong> palindrome!</h2>
      </div>


    </div>
  </body>
</html>
